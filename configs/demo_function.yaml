type: function

curves:
  - formula: "\\sin(x) * \\exp(-x/5)"
    x_range: [-1, 15]
    style: {color: "blue", linewidth: 1.5, label: "sin(x) Â· e^{-x/5}"}

  - formula: "\\exp(-x/5)"
    x_range: [-1, 15]
    style: {color: "gray", linewidth: 1, linestyle: "--", label: "e^{-x/5}"}

  - formula: "-\\exp(-x/5)"
    x_range: [-1, 15]
    style: {color: "gray", linewidth: 1, linestyle: "--"}

axes:
  xlim: [-1, 15]
  ylim: [-1.2, 1.2]
  xlabel: "x"
  ylabel: "y"
  grid: true

output: "demo_function.svg"
