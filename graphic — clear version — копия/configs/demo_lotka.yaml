type: ode_time

curves:
  - equations: ["\\alpha*x - \\beta*x*y", "\\delta*x*y - \\gamma*y"]
    variable_names: [x, y]
    initial_conditions: [10, 5]
    params: {alpha: 1.1, beta: 0.4, gamma: 0.4, delta: 0.1}
    t_span: [0, 50]
    styles:
      - {color: "blue", linestyle: "-", linewidth: 1.5, label: "Prey (x)"}
      - {color: "red", linestyle: "--", linewidth: 1.5, label: "Predator (y)"}

axes:
  xlim: [0, 50]
  ylim: [0, 35]
  xlabel: "t"
  ylabel: "Population"
  grid: true

output: "demo_lotka.svg"
